apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sample-app        # Name of the application.
  namespace: default      # Namespace name.
  labels:
    app: sample-app
spec:
  rules:
    - host: sample-app.default.platform.prod.aws.cloud.nordstrom.net # hostname for your application. Please add namespace to avoid colision.
      http:
        paths:
          - path: /
            backend:
              serviceName: sample-app
              servicePort: 80
